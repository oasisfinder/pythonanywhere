{% extends 'base.html' %}
{% load humanize %}
{% load static %}
{% block content %}
<link rel="stylesheet" type="text/css" href="{% static 'bootstrap.min.css' %}">
<div class="container mt-4">
    <h1 class="border-bottom py-2">{{ menu.name }}</h1>
    <div class="card mt-3">
        <div class="card-body">
            <p class="card-text"><strong>종류:</strong> {{ menu.type }}</p>
            <p class="card-text"><strong>거리:</strong> {{ menu.distance }}</p>
            <p class="card-text"><strong>위치:</strong> {{ menu.location }}</p>
            <p class="card-text"><strong>가격:</strong> {{ menu.price|intcomma }}원</p>
            <p class="card-text">{{ menu.menu_detail }}</p>
            
            <!-- 네이버 검색 버튼 -->
            <a href="{% url 'pybo:naver_search' menu.id %}" class="btn btn-success mb-3" target="_blank">네이버에서 식당 검색</a>
            
            <p>
            <a href="{% url 'pybo:index' %}" class="btn btn-secondary">리스트로</a>
        </div>
    </div>
</div>
{% endblock %}
